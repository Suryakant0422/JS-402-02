<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>JS-402-02</title>
    <style>
        body{
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        h1,h2{
            color: #29b475;
        }
        p{
            font-size: 20px;
        }
    </style>
</head>
<body>
     <h1>Geekster</h1>
     <p> <b>Click on the button to add image element</b> </p>
    <button onclick="clickHandler()">Click here</button>
    <h2 id="demo"></h2>
     <p id="demo2"></p>

    <script>  
     
       function clickHandler(){
        let text = document.getElementById("demo").innerHTML ="Image Element Added."
        let img = document.createElement('img');
         img.src='logo.svg';
         document.getElementById("demo2").appendChild(img);
        }
         

    </script>
    
</body>
